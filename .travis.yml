language: generic

sudo: required

services:
   - docker

before_install:
  - docker build -t lbakerjs/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true lbakerjs/react-test npm test

after_success:
  - docker build -t lbakerjs/probable-octo-engine-client -f ./client/Dockerfile.dev ./client
  - docker build -t lbakerjs/probable-octo-engine-nginx -f ./nginx/Dockerfile.dev ./nginx
  - docker build -t lbakerjs/probable-octo-engine-server -f ./server/Dockerfile.dev ./server
  - docker build -t lbakerjs/probable-octo-engine-worker -f ./worker/Dockerfile.dev ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
  - docker push lbakerjs/probable-octo-engine-client
  - docker push lbakerjs/probable-octo-engine-nginx
  - docker push lbakerjs/probable-octo-engine-server
  - docker push lbakerjs/probable-octo-engine-worker

deploy:
  provider: elasticbeanstalk
  region: us-east-2
  app: probable-octo-engine
  env: ProbableOctoEngine-env
  bucket_name: elasticbeanstalk-us-east-2-693724386402
  bucket_path: probable-octo-engine
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
